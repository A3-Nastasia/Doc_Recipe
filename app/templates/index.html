<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doc Recipe</title>

    <link rel="stylesheet" href="../app/static/css/styles.css">

</head>

<body>
<div class="header">Doc Recipe</div>
<div class="container-working-space">
    <div id="errorContainer"></div>
    <div class="container-recipe">
        

        <div class="container-recipe-item container-form form-group">
            <div class="container-title-add">
                <input type="text" id="recipeName" placeholder="Название рецепта" required>
                <button id="appendIngredient" onclick="appendIngredient()">
                    <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         fill="none" aria-hidden="true">
                        <line x1="8" y1="3" x2="8" y2="13"/>
                        <line x1="3" y1="8" x2="13" y2="8"/>
                    </svg>
                    ингредиент
                </button>

            </div>
            <div id="containerIngredients"></div>
        </div>

        <div class="container-recipe-item container-recipe-description">
            <div class="container-recipe-description-steps" contenteditable
                 data-text="Введите описание рецепта..."></div>

        </div>

        <div class="text-editor-tools">
            <button id="textBold">
                <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     aria-hidden="true">
                    <path d="M6 4h7a4 4 0 0 1 0 8H6z"/>
                    <path d="M6 12h8a4 4 0 0 1 0 8H6z"/>
                </svg>

            </button>
            <button id="textItalic">
                <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     aria-hidden="true">
                    <line x1="8" y1="5" x2="16" y2="5"/>
                    <line x1="6" y1="19" x2="14" y2="19"/>
                    <line x1="12" y1="5" x2="10" y2="19"/>
                </svg>
            </button>

            <div id="dropdown" class="dropdown">
                <button id="dropdownBtn" class="dropdown-btn dropdown-item-justify-center">
                        <span class="icon-container">
                            <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" aria-hidden="true">
                                <line x1="6" y1="6" x2="18" y2="6"/>
                                <line x1="9" y1="10" x2="15" y2="10"/>
                                <line x1="6" y1="14" x2="18" y2="14"/>
                                <line x1="9" y1="18" x2="15" y2="18"/>
                            </svg>

                        </span>
                </button>
                <div id="dropdownMenu" class="dropdown-menu">
                    <button class="dropdown-item dropdown-item-justify-left">
                        <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                             stroke-linejoin="round" aria-hidden="true">
                            <line x1="3" y1="6" x2="21" y2="6"/>
                            <line x1="3" y1="10" x2="15" y2="10"/>
                            <line x1="3" y1="14" x2="21" y2="14"/>
                            <line x1="3" y1="18" x2="15" y2="18"/>
                        </svg>
                    </button>
                    <button class="dropdown-item dropdown-item-justify-center">
                        <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                             stroke-linejoin="round" aria-hidden="true">
                            <line x1="6" y1="6" x2="18" y2="6"/>
                            <line x1="9" y1="10" x2="15" y2="10"/>
                            <line x1="6" y1="14" x2="18" y2="14"/>
                            <line x1="9" y1="18" x2="15" y2="18"/>
                        </svg>
                    </button>
                    <button class="dropdown-item dropdown-item-justify-right">
                        <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                             stroke-linejoin="round" aria-hidden="true">
                            <line x1="3" y1="6" x2="21" y2="6"/>
                            <line x1="9" y1="10" x2="21" y2="10"/>
                            <line x1="3" y1="14" x2="21" y2="14"/>
                            <line x1="9" y1="18" x2="21" y2="18"/>
                        </svg>
                    </button>
                    <button class="dropdown-item dropdown-item-justify-full">
                        <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                             stroke-linejoin="round" aria-hidden="true">
                            <line x1="3" y1="6" x2="21" y2="6"/>
                            <line x1="3" y1="10" x2="21" y2="10"/>
                            <line x1="3" y1="14" x2="21" y2="14"/>
                            <line x1="3" y1="18" x2="21" y2="18"/>
                        </svg>
                    </button>
                </div>
            </div>

        </div>
    </div>
    <button id="getRecipe" onclick="sendRecipe()">Получить рецепт</button>
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="stroke: var(--header-color);">
        <path d="M8 5 L16 12 L8 19" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" fill="none"/>
    </svg>
    <a href="/download" id="btnDownload" class="button-like">Скачать файл</a>

    </div>

</body>

</html>

<script src="../app/static/js/script.js"></script>
